<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="authors.css">
    <title>Add Authors</title>
</head>

<body>

    <div class="container">
        <div class="img__container">
            <img src="../images/avloniy.png" alt="">
            <h2 class="title">Hello</h2>
            <button id="upload">Upload Image</button>
        </div>
        <div class="inputs__container">
            <h1 class="inputs__title">Add Author</h1>
            <form id="form">
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <input type="date" name="date_of_birth" placeholder="date of Birth">
                <input type="date" name="date_of_death" placeholder="date of Death">
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="authors.js"></script>
</body>

</html>
