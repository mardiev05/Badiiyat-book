<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="authors.css">
    <title>Add Authors</title>
</head>

<body>

    <header>
        <div id="branding">
            <h1 class="header__title">Badiiyat</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../Home-page/home.html">Home</a></li>
                <li><a href="../shelf/shelf.html">Shelf</a></li>
                <li><a href="services.html">Nazm</a></li>
                <li><a href="../add-book/book.html">Add Book</a></li>
                <li><a href="../add-authors/authors.html">Add Authors</a></li>
            </ul>
        </nav>
        <div class="profile__container">
            <img id="profile__img" src="../images/profile.png" alt="">
            <i class="fa-solid fa-angle-down"></i>
        </div>
    </header>

    <div class="container">
        <div class="img__container">
            <img src="../images/avloniy.png" alt="">
            <input type="file" name="file">
            <h2 class="title">Hello</h2>
            <button id="upload">Upload Image</button>
        </div>
        <div class="inputs__container">
            <h1 class="inputs__title">Add Author</h1>
            <form id="form">
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <input type="date" name="date_of_birth" placeholder="date of Birth">
                <input type="date" name="date_of_death" placeholder="date of Death">
                <textarea name="description" id="description" cols="30" rows="10" placeholder="description..."></textarea>

                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="authors.js"></script>
</body>

</html>
