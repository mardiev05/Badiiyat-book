<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="book.css">
    <title>Add Authors</title>
</head>

<body>

    <header>
        <div id="branding">
            <h1 class="header__title">Badiiyat</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../Home-page/home.html">Home</a></li>
                <li><a href="../shelf/shelf.html">Shelf</a></li>
                <li><a href="services.html">Nazm</a></li>
                <li><a href="../add-book/book.html">Add Book</a></li>
                <li><a href="../add-authors/authors.html">Add Authors</a></li>
            </ul>
        </nav>
        <div class="profile__container">
            <img id="profile__img" src="../images/profile.png" alt="">
            <i class="fa-solid fa-angle-down"></i>
        </div>
    </header>

    <div class="container">
        <div class="img__container">
            <img src="../images/avloniy.png" alt="">
            <input type="file" name="file">
            <h2 class="title">Ulugbek hazinasi</h2>
            <button id="upload">Upload Image</button>
        </div>
        <div class="inputs__container">
            <h1 class="inputs__title">Add Book</h1>
            <form id="form">
                <input type="text" name="title" placeholder="Title">
                <input type="number" name="pages" placeholder="Pages">
                <input type="number" name="year" placeholder="Year">
                <input type="number" name="price" placeholder="Price">
                <input type="text" name="country" placeholder="Country">
                <select name="author" id="author">
                    <option value="">Select Author</option>
                </select>
                <textarea name="description" id="description" placeholder="Description..." cols="30" rows="10"></textarea>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="book.js"></script>
</body>

</html>
