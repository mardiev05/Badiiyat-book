<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>

<body>

    <div class="container">

        <header>
            <div class="header__card">
                <span class="header__span">1</span>
                <p class="header__name">My account</p>
            </div>

            <div class="header__card">
                <span class="header__span">2</span>
                <p class="header__name">Security</p>
            </div>

            <div class="header__card">
                <span class="header__span">1</span>
                <p class="header__name">Make Payment</p>
            </div>
        </header>

        <section>

            <div class="section__img-container">
                <img src="../images/my-profile.png" alt="">
            </div>

            <form id="form">

                <h3 class="form__title">My Profile</h3>

                <div class="fName">
                    <label for="firstName">First Name</label><br>
                    <input type="text" id="firstName" placeholder="Please enter your first name">
                </div>

                <div class="lName">
                    <label for="lastName">Last Name</label> <br>
                    <input type="text" id="lastName" placeholder="Please enter your last name">
                </div>

                <div class="phone__email">
                    <div class="phone">
                        <label for="phone">Phone</label><br>
                        <input type="number" id="phone" placeholder="Please enter your phone number">
                    </div>

                    <div class="email">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="Please enter your email">
                    </div>
                </div>

                <div class="form__line"></div>

                <div class="btn__container">
                    <button id="btn" type="submit">Save Changes</button>
                </div>

            </form>

        </section>

    </div>

    <script src="profile.js"></script>
</body>

</html>
