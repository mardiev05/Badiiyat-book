<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>

<body>

    <div class="container">

        <header>
            <div id="myAccount__link" class="header__card">
                <span class="header__span">1</span>
                <p class="header__name">My account</p>
            </div>

            <div id="security__link" class="header__card">
                <span class="header__span">2</span>
                <p class="header__name">Security</p>
            </div>

            <div id="settings__link" class="header__card">
                <span class="header__span">3</span>
                <p class="header__name">Settings</p>
            </div>
        </header>

        <section>

            <div class="myAccount">
                <div class="section__img-container">
                    <img src="../images/my-profile.png" alt="">
                </div>

                <form id="form">

                    <h3 class="form__title">My Profile</h3>

                    <div class="fName">
                        <label for="firstName">First Name</label><br>
                        <input type="text" id="firstName" name="firstName" placeholder="Please enter your first name">
                    </div>

                    <div class="lName">
                        <label for="lastName">Last Name</label> <br>
                        <input type="text" id="lastName" name="lastName" placeholder="Please enter your last name">
                    </div>

                    <div class="phone__email">
                        <div class="phone">
                            <label for="phone">Phone</label><br>
                            <input type="number" id="phone" name="phone" placeholder="Please enter your phone number">
                        </div>

                        <div class="email">
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email" placeholder="Please enter your email">
                        </div>
                    </div>

                    <div class="form__line"></div>

                    <div class="btn__container">
                        <button class="myAccBtn" id="btn" type="submit">Save Changes</button>
                    </div>

                </form>
            </div>

            <form class="hide" id="security__form">

                <h3 class="form__title">Change Or Recover Your Password:</h3>

                <div class="sec__email">
                    <label for="secEmail">Email</label><br>
                    <input type="email" id="secEmail" placeholder="admin@mail.ru">
                </div>

                <div class="sec__password">
                    <label for="secPassword">Current password</label> <br>
                    <input type="password" id="secPassword" placeholder="*********">
                </div>

                <div class="new__passwords">
                    <div class="newPassword">
                        <label for="new">New Password</label><br>
                        <input type="password" id="new" placeholder="*********">
                    </div>

                    <div class="confPassword">
                        <label for="conf">Confirm Password</label><br>
                        <input type="email" id="conf" placeholder="********">
                    </div>
                </div>

                <div class="form__line"></div>

                <div class="btn__container">
                    <button id="secBtn" type="submit">Save Changes</button>
                </div>

            </form>

            <form class="hide" id="settings">

                <h3 class="form__title">Settings</h3>

                <div class="sec__email">
                    <label for="setEmail">Email</label><br>
                    <input type="email" id="setEmail" placeholder="admin@mail.ru">
                </div>

                <div class="radioBtn">
                    <div class="ball"></div>
                </div>

                <div class="form__line"></div>

                <div class="btn__container">
                    <button id="setBtn" type="submit">Save Changes</button>
                </div>

            </form>

        </section>



    </div>

    <script src="profile.js"></script>
</body>

</html>
